    <section>
    <h2 class="mt-5">Carousel de Sprites</h2>
    <hr class="horizontal-line-subtitle1">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://icon-library.com/images/pikachu-icon/pikachu-icon-12.jpg" class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.uokpl.rs/fpng/f/206-2062551_liked-like-share.png" class="w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.pinimg.com/originals/02/ba/9e/02ba9e929cbdae933b8202e49068a959.jpg" class="w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
    <section>
    <h2 class="mt-5">Versiones del pokemon</h2>
    <hr class="horizontal-line-subtitle2">
    <div class="row">
        <div class="col-lg-3 text-center" *ngFor="let version of versiones">
            <div class="card card-version my-4">
                <img [src]="version.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{version.nombre}}</h5>
                </div>
            </div>
        </div>

    </div>
</section>
</div>
